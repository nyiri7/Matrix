<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }
        .card {
            margin-top: 20px;
            padding: 0;
        }
        body{
            background-color:blue;
        }
        .matInput{
            width: 20px;
            padding: 0;
            margin:5px;
            color: black;
            text-align: center;
        }
        .matrix{
            border-left: 1px solid black;
            border-right: 1px solid black;
            padding-left: 3px;
            padding-right: 3px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 card">
                <h1>Valami mátrixos cuccli</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 card">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            <h4>
                                Alapadatok
                            </h4>
                        </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="row" style="border-bottom: 2px solid black;">
                                <div style="width: 10px; font-weight: bold;  border-right: 2px solid black;">
                                    x
                                </div>
                                <input type="text" class="form-control matInput x" onchange="main()">
                                <input type="text" class="form-control matInput x" onchange="main()">
                                <input type="text" class="form-control matInput x" onchange="main()">
                                <input type="text" class="form-control matInput x" onchange="main()">
                                <input type="text" class="form-control matInput x" onchange="main()">
                            </div>
                            <div class="row">
                                <div style="width: 10px; font-weight: bold; border-right: 2px solid black;">
                                    y
                                </div>
                                <input type="text" class="form-control matInput y" onchange="main()">
                                <input type="text" class="form-control matInput y" onchange="main()">
                                <input type="text" class="form-control matInput y" onchange="main()">
                                <input type="text" class="form-control matInput y" onchange="main()">
                                <input type="text" class="form-control matInput y" onchange="main()">
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 card" style="padding: 10px;">
                <div class="row">
                <h2>
                    A és A transzponáltja
                </h2>
                </div>
                <div class="row">
                    <div class="col-md-12">
                            <div class="d-flex">
                                <div id="at2"  style="color: white;"></div>
                                <div id="a"></div>
                            </div>
                            <div class="d-flex mt-2">
                                <div id="at">

                                </div>
                                <div id="result"></div>
                            </div>
                    </div>

                </div>

            </div>
        </div>
        <script>
            function main(){
            var a = '<div class="matrix">'
            var atU = ''
            var atD = ''
            var xInputs= document.querySelectorAll('.x')
            var yInputs= document.querySelectorAll('.y')
            
            xInputs.forEach(input => {
                    input.value = input.value.replace(/[^0-9\-\.,]/g, '');
            });
            
            yInputs.forEach(input => {
                    input.value = input.value.replace(/[^0-9\-\.,]/g, '');
            });
            xInputs.forEach(input => {
                    var yValue = yInputs[Array.from(xInputs).indexOf(input)].value;
                    if(yValue && yValue != '' && input.value && input.value != '') {
                        a+='1 '+input.value+'<br>';
                        atU+='1 ';
                        atD+=yValue+' ';
                    } else {
                        a+='';
                    }
            });
            a+='</div>';
            document.getElementById('a').innerHTML = a;
            document.getElementById('at').innerHTML = '<div class="matrix">'+atU+'<br>'+atD+'</div>';
            document.getElementById('at2').innerHTML = '<div style="max-height:1px; margin-left:1px;padding-left:6px;">'+atU+'<br>'+atD+'</div>';
            }
        </script>
    </div>
</body>
</html>
