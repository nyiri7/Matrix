<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }
        .card {
            margin-top: 20px;
            padding: 0;
        }
        body{
            background-color:blue;
        }
        .matInput{
            width: 20px;
            padding: 0;
            margin:5px;
            color: black;
            text-align: center;
        }
        .matrix{
            border-left: 1px solid black;
            border-right: 1px solid black;
            padding-left: 3px;
            padding-right: 3px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 card">
                <h1>Valami mátrixos cuccli</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 card">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            <h4>
                                Alapadatok
                            </h4>
                        </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="row" style="border-bottom: 2px solid black;">
                                <div style="width: 10px; font-weight: bold;  border-right: 2px solid black;">
                                    x
                                </div>
                                <input type="text" class="form-control matInput x" onchange="main()">
                                <input type="text" class="form-control matInput x" onchange="main()">
                                <input type="text" class="form-control matInput x" onchange="main()">
                                <input type="text" class="form-control matInput x" onchange="main()">
                                <input type="text" class="form-control matInput x" onchange="main()">
                            </div>
                            <div class="row">
                                <div style="width: 10px; font-weight: bold; border-right: 2px solid black;">
                                    y
                                </div>
                                <input type="text" class="form-control matInput y" onchange="main()">
                                <input type="text" class="form-control matInput y" onchange="main()">
                                <input type="text" class="form-control matInput y" onchange="main()">
                                <input type="text" class="form-control matInput y" onchange="main()">
                                <input type="text" class="form-control matInput y" onchange="main()">
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-12">
                                    <input type="text" id="functionInput" class="form-control" placeholder="Függvény" onchange="main()">
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 card" style="padding: 10px;">
                <div class="row">
                <h2>
                    A és A transzponáltja
                </h2>
                </div>
                <div class="row">
                    <div class="col-md-12">
                            <div class="d-flex">
                                <div id="at2"  style="color: white;"></div>
                                <div id="a"></div>
                            </div>
                            <div class="d-flex mt-2">
                                <div id="at">

                                </div>
                                <div id="result"></div>
                            </div>
                    </div>

                </div>

            </div>
        </div>
        <script>
            function main(){
            var xInputs= document.querySelectorAll('.x');
            var yInputs= document.querySelectorAll('.y');
            var xs=[];
            var ys=[];

            xInputs.forEach(input => {
                    input.value = input.value.replace(/[^0-9\-\.,]/g, '');
            });
            
            yInputs.forEach(input => {
                    input.value = input.value.replace(/[^0-9\-\.,]/g, '');
            });
            xInputs.forEach(input => {
                    var yValue = yInputs[Array.from(xInputs).indexOf(input)].value;
                    if(yValue && yValue != '' && input.value && input.value != '') {
                        xs.push(parseFloat(input.value.replace(',', '.')));
                        ys.push(parseFloat(yValue.replace(',', '.')));
                    }
            });
            req={x: xs, y: ys, f: document.getElementById('functionInput').value};
            if(xs.length>1 && ys.length>1 && document.getElementById('functionInput').value && document.getElementById('functionInput').value != ''){
            fetch('/solve', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(req)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                
            })
            .catch((error) => {
                console.error('Error:', error);
            });}
            }
        </script>
    </div>
</body>
</html>
